<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <!-- google fonts-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <!--Animate css-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="../index.html" class="log nav-link">JCMS</a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="../index.html" class="nav-menu-link nav-link">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br><br><br><br>
    <div class="content">
        <h1 class="logo">Contacto <span>JCMS</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3> Contactanos</h3>
                <form action="">
                    <p>
                        <label for="fullname">Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label for="email">Dirección Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="phone"> Teléfono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label for="affair">Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label for="message">Mensaje</label>
                        <textarea name="message" id="" rows="5"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Información</h4>
                <ul>
                    <li> Monterrey, Nuevo León</li>
                    <li> 01-81-99-999-999</li>
                    <li> contact@jcms.com</li>
                </ul>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit porro quam debitis, architecto accusantium nam aut rerum minima obcaecati ipsum.
                </p>
                <p>
                    JCMS.com
                </p>
            </div>
        </div>
    </div>
    

</body>
</html>
